<div>
    <h3>
        הקואורדינטות של הכתובת
        <span>|</span>
        <span>{{coordinates?.address || "לא נמצאה כתובת כזו."}}</span>
    </h3>
    <p class="coordContainer">
        <span>קו רוחב</span>
        <span class="coorValue">{{coordinates?.lat || 0}}</span>

    <p class="coordContainer">
        <span>קו אורך</span>
        <span class="coorValue">{{coordinates?.lng || 0}}</span>
    </p>
</div>
